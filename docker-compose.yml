version: '3.9'

services:

  nginx:
    build:
      context: docker
      dockerfile: nginx.dockerfile
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
    depends_on:
      - php
      - db

  db:
    image: mysql:latest
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: mimoticdb
      MYSQL_USER: mimoticdbu
      MYSQL_PASSWORD: passpass
      MYSQL_ROOT_PASSWORD: passpass

  php:
    build:
      context: docker
      dockerfile: php.dockerfile
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    volumes:
      - .:/var/www/html

volumes:
  db:
    driver: local
