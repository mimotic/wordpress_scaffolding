# Block xmlrpc.php requests
location ~* ^/xmlrpc.php$ {
  deny all;
  access_log off;
  log_not_found off;
  return 444;
}

# nginx block wp-cron.php requests
location ~* ^/wp-cron.php$ {
    deny all;
    access_log off;
    log_not_found off;
    return 444;
}

